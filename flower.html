    <style>
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.5;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 9999;
        }
        .drop {
            background: #00f;
            width: 1px;
            height: 10vh;
            position: absolute;
            bottom: 100%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        .moon {
            width: 8vw;
            height: 8vw;
            background-color: #fff;
            border-radius: 50%;
            position: fixed;
            top: 5%;
            right: 5%;
            box-shadow: 0 0 5vw 2vw #fff;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }
        .thunder {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 10000;
            animation: flash 2s linear infinite;
        }
        @keyframes flash {
            0%, 100% {
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            20% {
                opacity: 0;
            }
        }
        @media only screen and (max-width: 600px) {
            .moon {
                width: 15vw;
                height: 15vw;
                box-shadow: 0 0 10vw 4vw #fff;
            }
            .rain .drop {
                height: 15vh;
            }
        }
    </style>
</head>
